<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="game-board">
            <div class="top-left board" data-index="0"></div>
            <div class="top-mid board" data-index="1"></div>
            <div class="top-right board" data-index="2"></div>
            <div class="mid-left board" data-index="3"></div>
            <div class="mid-mid board" data-index="4"></div>
            <div class="mid-right board" data-index="5"></div>
            <div class="bottom-left board" data-index="6"></div>
            <div class="bottom-mid board" data-index="7"></div>
            <div class="bottom-right board" data-index="8"></div>
        </div>
    </body>
    <script src="scripts/main.js"></script>
</html>
